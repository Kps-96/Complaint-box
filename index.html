<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/complaint box.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Itim&display=swap" rel="stylesheet">
    <title>Complaint Box</title>
</head>
<body>
    <div class="main">
        <img class="dark-img" src="src/dark-mode (1).png" alt="Dark mode-icon" title="Dark mode" id="dark" onclick="darkmode()">
        <div class="contents">
            <h1 class="content-h1">WELCOME</h1>
            <p class="content-p">Submit Your Complaint and Feel Free to Share Your Thoughts</p>
        </div>
        <div class="btn">
            <button class="comp-btn" onclick="darkmode()">Complaint</button>
            <button class="sug-btn">Suggestion</button>
        </div>
    </div>
    <script src="script.js"></script>
